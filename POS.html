<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a1a">
</head>
<body class="bg-dark text-white">
  <script src="seguridad.js"></script>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      verificarAcceso();
    });
  </script>
  <div class="container-fluid py-3">
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
          <h1 class="mb-3 mb-md-0">POS Restaurante</h1>
          <div class="d-flex gap-2">
            <a href="gastos.html" class="btn btn-warning">Gastos Diarios</a>
            <a href="index.html" class="btn btn-outline-light">Volver al Inicio</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-4">
        <div class="card bg-dark">
          <div class="card-body">
            <h4 class="text-info mb-3">Categor√≠as</h4>
            <div id="categorias" class="d-grid gap-2"></div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-8">
        <div class="card bg-dark">
          <div class="card-body">
            <h4 class="text-info mb-3">Orden Actual</h4>
            <div class="table-responsive">
              <table class="table table-bordered table-dark table-striped" id="ordenTabla">
                <thead class="table-secondary text-dark">
                  <tr>
                    <th>Producto</th>
                    <th>Cant</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="ordenCuerpo"></tbody>
              </table>
            </div>

            <div class="row g-3 mt-3">
              <div class="col-12 col-md-4">
                <label>Mesa:</label>
                <input type="text" id="mesa" class="form-control bg-dark text-white border-light" placeholder="Ej: 5" />
              </div>
              <div class="col-12 col-md-4">
                <label>Propina (%):</label>
                <input type="number" id="propina" class="form-control bg-dark text-white border-light" value="0" />
              </div>
              <div class="col-12 col-md-4">
                <label>Descuento ($):</label>
                <input type="number" id="descuento" class="form-control bg-dark text-white border-light" value="0" />
              </div>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4">
              <h5 class="mb-3 mb-md-0">Total: <span id="totalOrden">$0</span></h5>
              <button class="btn btn-success btn-lg" onclick="generarFactura()">Generar Factura</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
