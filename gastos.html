<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Diarios - POS Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .gasto-item {
            background-color: #2d2d2d;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <script src="seguridad.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            verificarAcceso();
            cargarGastos();
        });
    </script>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gastos Diarios</h1>
            <div>
                <button class="btn btn-success me-2" onclick="agregarGasto()">Agregar Gasto</button>
                <a href="POS.html" class="btn btn-outline-light">Volver al POS</a>
            </div>
        </div>

        <!-- Formulario para agregar gasto (inicialmente oculto) -->
        <div id="formGasto" class="card bg-dark border-light mb-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Nuevo Gasto</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="descripcionGasto" class="form-control bg-dark text-white border-light" placeholder="Descripción">
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="montoGasto" class="form-control bg-dark text-white border-light" placeholder="Monto">
                    </div>
                    <div class="col-md-3">
                        <select id="categoriaGasto" class="form-select bg-dark text-white border-light">
                            <option value="">Seleccionar categoría</option>
                            <option value="insumos">Insumos</option>
                            <option value="servicios">Servicios</option>
                            <option value="nomina">Nómina</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" onclick="guardarGasto()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumen de gastos -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-dark border-light">
                    <div class="card-body">
                        <h5 class="card-title">Total Gastos Hoy</h5>
                        <h3 class="text-warning" id="totalGastosHoy">$0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark border-light">
                    <div class="card-body">
                        <h5 class="card-title">Gastos por Categoría</h5>
                        <div id="gastosPorCategoria"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark border-light">
                    <div class="card-body">
                        <h5 class="card-title">Exportar Reporte</h5>
                        <button class="btn btn-outline-light w-100" onclick="exportarGastos()">Exportar a Excel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de gastos -->
        <div class="card bg-dark border-light">
            <div class="card-body">
                <h5 class="card-title">Gastos del Día</h5>
                <div id="listaGastos"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="gastos.js"></script>
</body>
</html>
